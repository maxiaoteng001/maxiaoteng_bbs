{% extends "base.html" %}

{% block content%}
    <h1>请登录:</h1>
    <form class="form-horizontal .contain" role="form" method="post" action={{url_for('user.signin')}}  >
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox">请记住我
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>

    <div class="col-sm-offset-2 col-sm-10">
      <p class="btn btn-default">没有账号,我要<a href={{url_for('user.signup')}}>注册</a></p>
      <p class="btn btn-default"><a href={{url_for('user.search_pass')}}>忘记密码?</a></p>

    </div>
<br><br><br><br><br>

    <div class="container">
      <h4>本应用提供测试账号如下,无需注册,快速体验:</h4>
      <p>用户名 :  <strong><u>测试账号</u></strong></p>
      <p>密码  :  <strong>12345678</strong></p>
    </div>

{% endblock %}
