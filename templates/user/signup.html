{% extends "base.html" %}

{% block content%}
    <h1>请注册:</h1>
    <form class="form-horizontal .contain" role="form" method="post" action={{url_for('user.signup')}}  >
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="password1" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="password1" name="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="password2" name="password1" placeholder="请确认密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="register">注册</button>
        </div>
      </div>
    </form>

    <div class="col-sm-offset-2 col-sm-10">
      <p class="btn btn-default">已有账号,我要<a href={{url_for('user.signin')}}>登录</a></p>
    </div>



{% endblock %}
